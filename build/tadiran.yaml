substitutions:
  node_name: tadiran # Use a unique name.
  node_id: Tadiran_ac    # Use a unique id.
  friendly_node_name: "Tadiran AC"
#  deviceid: gree
#  devicename: workroom

esphome:
  name: tadiran
  friendly_name: "Tadiran AC"

esp8266:
  board: esp01_1m

# Enable Home Assistant API
api:

web_server:
  port: 80
  local: true

captive_portal:

ota:
  - platform: web_server

wifi:
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "tadiran-wifi"
    password: "1234567890"

# Enable logging
logger:
  baud_rate: 0 # disable LOG output on UART as UART is used for Sinclair AC unit
  level: VERBOSE

uart:
  tx_pin: 1
  rx_pin: 3
  baud_rate: 4800
  parity: EVEN

text:
  - platform: template
    name: "Device Name"
    id: devicename_text
    optimistic: true
    initial_value: "My Device"

time:
  - platform: sntp
    id: sntp_time
    timezone: !lambda |-
      if (id(device_timezone) != nullptr && id(device_timezone)->state.length() > 0) {
        return id(device_timezone)->state;
      } else {
        return "UTC";
      }

select:
  - platform: template
    name: "Device Timezone"
    optimistic: true
    options:
      - "UTC"
      - "Europe/Kyiv"
      - "America/New_York"
      - "Asia/Jerusalem"
      - "Etc/GMT+2"
      # Add more timezones as required
    initial_option: "UTC"
    id: device_timezone
    set_action:
      - lambda: |-
          // Store the selected timezone in ESPHome's preferences
          id(device_timezone)->state = x;
          // Optionally: call a function to configure time based on the selection

external_components:
  - source: github://gekkehenkie11/esphome_gree_ac
    components: [sinclair_ac]
    refresh: 0s

climate:
  - platform: sinclair_ac
    name: !lambda 'return id(devicename_text).state;'
    horizontal_swing_select:
      name: Horizontal Swing Mode
    vertical_swing_select:
      name: Vertical Swing Mode
    display_select:
      name: Display Mode
    display_unit_select:
      name: Display Unit
    plasma_switch:
      name: Plasma
    beeper_switch:
      name: Beeper      
    sleep_switch:
      name: Sleep
    xfan_switch:
      name: X-fan
    save_switch:
      name: Save/8 Heat  
    
